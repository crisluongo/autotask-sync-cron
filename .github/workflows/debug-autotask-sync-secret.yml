name: DEBUG – Autotask Sync Secret

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG – Verify AUTOTASK_SYNC_URL secret
        run: |
          echo "AUTOTASK_SYNC_URL is set to:"
          echo "$AUTOTASK_SYNC_URL"
        env:
          AUTOTASK_SYNC_URL: ${{ secrets.AUTOTASK_SYNC_URL }}
