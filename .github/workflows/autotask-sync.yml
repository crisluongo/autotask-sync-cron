name: Autotask Daily Sync

on:
  schedule:
    # Runs daily at 2:00 AM UTC
    - cron: "0 2 * * *"

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Call Autotask Sync
        run: |
          curl -sS -X POST "${{ secrets.AUTOTASK_SYNC_URL }}"
